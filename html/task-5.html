<html>
  <head>
    <title>Registration form</title>
    <link rel="StyleSheet" href="task-5.css" />
  </head>
  <body>
    <h2>Registration Form</h2>
    <table>
      <tr>
        <td>
          <label>First Name</label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Last Name</label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Email</label>
        </td>
        <td>
          <input type="Email" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Password</label>
        </td>
        <td>
          <input type="Password" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Re-Enter-Password</label>
        </td>
        <td>
          <input type="Password" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Gender:</label>
        </td>
        <td>
          <input type="radio" name="r1" size="50rem" />Male
          <br />
          <input type="radio" name="r1" size="50rem" />Female
        </td>
      </tr>
      <tr>
        <td>
          <label>Age:</label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Phone Number</label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Address</label>
        </td>
        <td class="add" colspan="2">
          <textarea
            type="address"
            name="a1"
            style="height: 75px; width: 371px"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label>State</label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Country</label>
        </td>
        <td>
          <select>
            <option>choose your country</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label>Languages Known</label>
        </td>
        <td>
          <input type="checkbox" name="t1" />English
          <input type="checkbox" name="t2" />Kannada
          <input type="checkbox" name="t3" />Hindi
          <input type="checkbox" name="t4" />Telugu
        </td>
      </tr>
      <br />
      <tr>
        <td colspan="2">
          <input type="checkbox" checked />Hereby I declare all the given
          details are true
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p>
            Log in to
            <a href="">Ethnus</a>
            website
          </p>
        </td>
      </tr>
    </table>
    <button>Register</button>
  </body>
</html>
